<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user-input {
            width: 80%;
            padding: 10px;
        }
        #send-btn {
            padding: 10px 20px;
        }
        .message {
            margin-bottom: 8px;
        }
        .user {
            font-weight: bold;
        }
        .bot {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Gemini Chat Example</h1>
    <div id="chat"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>

    <script src="chat.js"></script>
</body>
</html>

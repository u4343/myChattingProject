<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user-input {
            width: 80%;
            padding: 10px;
        }
        #send-btn {
            padding: 10px 20px;
        }
        .message {
            margin-bottom: 8px;
        }
        .user {
            font-weight: bold;
        }
        .bot {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Gemini Chat Example</h1>
    <div id="chat"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
    <button id="clear-btn">Clear</button>

    <script>
        async function callGeminiDirectly(userMessage, apiKey) {
            const modelName = "gemini-pro"; // or other model versions
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;

            const requestBody = {
                contents: [{
                    parts: [{
                        text: userMessage
                    }]
                }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    throw new Error(`API call failed with status ${response.status}: ${errorData.error?.message || 'Unknown error'}`);
                }

                const data = await response.json();
                const generatedText = data.candidates[0].content.parts[0].text;
                return generatedText;
            } catch (error) {
                console.error('Fetch error:', error);
                return `Error: ${error.message}`;
            }
        }

        const API_KEY = 'YOUR_API_KEY'; // Replace with your Gemini API key
        const chatDiv = document.getElementById('chat');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');

        function appendMessage(text, className) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${className}`;
            messageEl.textContent = text;
            chatDiv.appendChild(messageEl);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage(`User: ${message}`, 'user');
            userInput.value = '';
            const reply = await callGeminiDirectly(message, API_KEY);
            appendMessage(`Bot: ${reply}`, 'bot');
        }

        sendBtn.addEventListener('click', sendMessage);
        clearBtn.addEventListener('click', function () {
            chatDiv.innerHTML = '';
        });
        userInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
